name: Java build
"on": [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        java: [8, 9, 10, 11, 12, 13, 14, 15]
    name: Java ${{ matrix.java }} Build
    steps:
      - name: Linux kernel version check
        run: uname -a
      - uses: actions/checkout@v2
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - run: ./gradlew build